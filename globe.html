<!DOCTYPE html>
<html lang="en">
	<head>
		<title>threejs webgl - globen - girls</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<div id="container"></div>
		<div id="info"><a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - Globen Girls Project</div>
		<button id= "winter">Turn ground white</button>

		<script type="importmap">
			{
				"imports": {
					"three": "./build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
			import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
			import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';
			import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

			import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
			import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';

			const params = {
				color: 0xffffff,
				transmission: 1,
				opacity: 0.5,
				metalness: 0,
				roughness: 0,
				ior: 1.5,
				thickness: 0.01,
				specularIntensity: 1,
				specularColor: 0xffffff,
				lightIntensity: 1,
				exposure: 1,
			};

			let camera, scene, renderer;

			let mesh;
			let gui;

			let positions = [], velocities = [];
			let particles;

			const snowflakesNum = 1000;

			const snowGeometry = new THREE.BufferGeometry();
			const loadInTexture = new THREE.TextureLoader();

			// load 3d models
			const dracoLoader = new DRACOLoader();
			dracoLoader.setDecoderPath( 'jsm/libs/draco/gltf/' );

			const loader = new GLTFLoader();
			loader.setDRACOLoader( dracoLoader );
			loader.load( 'models/gltf/house.glb', function ( gltf ) {

				const model = gltf.scene;
				model.position.set( 0, -26, 0 );
				model.scale.set( 5, 5, 5 );
				scene.add( model );

			}, undefined, function ( e ) {
				console.error( e );
			} );



			init();
			render();

			/*const hdrEquirect = new RGBELoader()
				.setPath( 'textures/equirectangular/' )
				.load( 'venice_sunset_1k.hdr', function () {

					hdrEquirect.mapping = THREE.EquirectangularReflectionMapping;

					init();
					scene.backgroundBlurriness = 1;
					render();

				} );*/

			function init() {

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.shadowMap.enabled = true;
				document.body.appendChild( renderer.domElement );

				renderer.toneMapping = THREE.ACESFilmicToneMapping;
				renderer.toneMappingExposure = params.exposure;

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.set( 0, 0, 120 );

				const pmremGenerator = new THREE.PMREMGenerator( renderer );
				scene.background = new THREE.Color(0x7d7d7d); // Grey background
				scene.environment = pmremGenerator.fromScene( new RoomEnvironment( renderer ), 0.04 ).texture;

				const geometry = new THREE.SphereGeometry( 30, 64, 32 );

				const texture = new THREE.CanvasTexture( generateTexture() );
				texture.magFilter = THREE.NearestFilter;
				texture.wrapT = THREE.RepeatWrapping;
				texture.wrapS = THREE.RepeatWrapping;
				texture.repeat.set( 1, 3.5 );

				const material = new THREE.MeshPhysicalMaterial( {
					color: params.color,
					metalness: params.metalness,
					roughness: params.roughness,
					ior: params.ior,
					transmission: params.transmission, // use material.transmission for glass materials
					specularIntensity: params.specularIntensity,
					specularColor: params.specularColor,
					opacity: params.opacity,
					side: THREE.DoubleSide,
					transparent: true,
				} );

				mesh = new THREE.Mesh( geometry, material );
				scene.add( mesh );

				
				// Create a pedestal for the globe to sit on
				// Side note: I think to place scenes inside of the globe, we have to make it hollow
				/* Code to create a hollow globe 
				// Create the outer globe
				const outerGeometry = new THREE.SphereGeometry(30, 64, 32);

				// Create the inner sphere to subtract
				const innerGeometry = new THREE.SphereGeometry(25, 64, 32);

				// Combine the outer and inner geometries to create a hollow globe
				const hollowGlobeGeometry = new THREE.BufferGeometry().fromGeometry(outerGeometry);
				hollowGlobeGeometry.merge(new THREE.BufferGeometry().fromGeometry(innerGeometry), innerGeometryMatrix);
				*/  
				const pedestalGeometry = new THREE.CylinderGeometry(20, 20, 10, 32); 
				const pedestalMaterial = new THREE.MeshPhysicalMaterial({
					color: 0x111111,
					roughness: 0.3, 
					metalness: 0.7,
					emissive: 0x111111,
					map: texture,
				}); 
				const pedestal = new THREE.Mesh(pedestalGeometry, pedestalMaterial); 
				pedestal.position.set(0, -30, 0); 
				scene.add(pedestal); 

				const controls = new OrbitControls( camera, renderer.domElement );
				controls.addEventListener( 'change', render ); // use if there is no animation loop
				controls.minDistance = 10;
				controls.maxDistance = 150;

				snowFlake();
				animate();

				// Title for the sliders
				gui = new GUI( { title: 'Season' } );

				const seasonParams = {
					winter: 0,
					spring: 0,
					summer: 0,
					fall: 0,
				};

				gui.add(seasonParams, 'winter', 0, 1, 0.02)
					.name('Winter')
					.onChange(function () {
						// Remove existing snow particles if they exist
						const existingSnow = scene.getObjectByName('snowParticles');
						if (existingSnow) {
							scene.remove(existingSnow);
						}

						// Add new snow particles if the condition is met
						if (seasonParams.winter > 0.1) {
							snowFlake();
						}

						render();
					});
				
				
				gui.add(seasonParams, 'spring', 0, 1, 0.02)
					.name('Spring')
					.onChange(function () {
						// Adjust parameters for spring season
						material.color.setHex(seasonParams.spring > 0.5 ? 0x99ccff : 0xffffff); // change this to the function that makes spring
						render();
					});

				gui.add(seasonParams, 'summer', 0, 1, 0.02)
					.name('Summer')
					.onChange(function () {
						// Adjust parameters for summer season
						material.color.setHex(seasonParams.summer > 0.5 ? 0x99ccff : 0xffffff); // change this to the function that makes summer
						render();
					});
				
				gui.add(seasonParams, 'fall', 0, 1, 0.02)
					.name('Fall')
					.onChange(function () {
						// Adjust parameters for fall season
						material.color.setHex(seasonParams.fall > 0.5 ? 0x99ccff : 0xffffff); // change this to the function that makes fall
						render();
					});

				window.addEventListener( 'resize', onWindowResize );

				document.getElementById( "winter" ).onclick = function () {
					for ( let i = 0; i < scene.children.length; i ++ ) {
						const object = scene.children[ i ];

						// change ground to white
						if ( object instanceof THREE.Group ) {
							for (let k = 0; k < object.children.length; k++) {
								if (object.children[k].name == "ground") {
									const ground = object.children[k]	
									if (ground.material) {
										ground.material = ground.material.clone();
									}
									ground.material.color.set(0xffffff);
								}
							}
						}
					}
				};
			}

			function onWindowResize() {

				const width = window.innerWidth;
				const height = window.innerHeight;

				camera.aspect = width / height;
				camera.updateProjectionMatrix();

				renderer.setSize( width, height );

				render();

			}

			function snowFlake() { 
				var i;

				// create the geometry of the snowflakes and add them to the scene
				for (i = 0; i < snowflakesNum; i++) {
					// Distribute snow particles randomly in the sphere

					// Generate a random angles (in radians) for polar coordinates
					const theta = Math.random() * Math.PI * 2;
					const phi = Math.random() * Math.PI * 2;

					// Generate a random radius within the desired circle
					const radius = Math.random() * 28;

					// Convert polar coordinates to Cartesian coordinates
					const x = radius * Math.sin(phi) * Math.cos(theta);
					const y = radius * Math.sin(phi) * Math.sin(theta);
					const z = radius * Math.cos(phi);

					positions.push(x, y, z);

				}

				//set attributes for both positions and velocities of the snowflakes
				snowGeometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
				snowGeometry.setAttribute('velocity', new THREE.Float32BufferAttribute(velocities, 3));

				//create the snowflake texture/material
				const snowflakeTexture = new THREE.PointsMaterial({
					size: 3,
					map: loadInTexture.load("snowflake-transparent.png"),
					blending: THREE.AdditiveBlending, // basically makes the snowsflake brighter and whiter than normal blending
					depthTest: false,
					transparent: true,
					opacity: 0.6,
				});

				for (let i = 0; i < 3; i++) {
					particles = new THREE.Points(snowGeometry, snowflakeTexture);

					particles.rotation.x = Math.random() * 3;
					particles.rotation.y = Math.random() * 3;
					particles.rotation.z = Math.random() * 3;

					scene.add(particles);
				}
			}

			function animate() {
				requestAnimationFrame(animate);
				render();
			}

			function generateTexture() {

				const canvas = document.createElement( 'canvas' );
				canvas.width = 2;
				canvas.height = 2;

				const context = canvas.getContext( '2d' );
				context.fillStyle = 'white';
				context.fillRect( 0, 1, 2, 1 );

				return canvas;

			}

			function render() {

				const time = Date.now() * 0.00005;

				// animate snowflakes
				for ( let i = 0; i < scene.children.length; i ++ ) {
					const object = scene.children[ i ];

					if ( object instanceof THREE.Points ) {
						object.rotation.y = time * ( i < 4 ? i + 1 : - ( i + 1 ) );
					}
				}				

				renderer.render( scene, camera );
			}

		</script>
	</body>
</html>
