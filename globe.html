			function init() {

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.shadowMap.enabled = true;
				document.body.appendChild( renderer.domElement );

				renderer.toneMapping = THREE.ACESFilmicToneMapping;
				renderer.toneMappingExposure = params.exposure;

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.set( 0, 0, 120 );

				scene.background = new THREE.Color(0x7d7d7d); // Grey background

				const geometry = new THREE.SphereGeometry( 30, 64, 32 );

				const texture = new THREE.CanvasTexture( generateTexture() );
				texture.magFilter = THREE.NearestFilter;
				texture.wrapT = THREE.RepeatWrapping;
				texture.wrapS = THREE.RepeatWrapping;
				texture.repeat.set( 1, 3.5 );

				const material = new THREE.MeshPhysicalMaterial( {
					color: params.color,
					metalness: params.metalness,
					roughness: params.roughness,
					ior: params.ior,
					transmission: params.transmission, // use material.transmission for glass materials
					specularIntensity: params.specularIntensity,
					specularColor: params.specularColor,
					opacity: params.opacity,
					side: THREE.DoubleSide,
					transparent: true,
				} );

				mesh = new THREE.Mesh( geometry, material );
				scene.add( mesh );

				
				// Create a pedestal for the globe to sit on
				// Side note: I think to place scenes inside of the globe, we have to make it hollow

				const pedestalGeometry = new THREE.CylinderGeometry(20, 20, 10, 32); 
				const pedestalMaterial = new THREE.MeshPhysicalMaterial({
					color: 0x111111,
					roughness: 0.3, 
					metalness: 0.7,
					emissive: 0x111111,
					map: texture,
				}); 
				const pedestal = new THREE.Mesh(pedestalGeometry, pedestalMaterial); 
				pedestal.position.set(0, -30, 0); 
				scene.add(pedestal); 

				const controls = new OrbitControls( camera, renderer.domElement );
				controls.addEventListener( 'change', render ); // use if there is no animation loop
				controls.minDistance = 10;
				controls.maxDistance = 150;

				snowFlake();
				animate();

				// Title for the sliders
				gui = new GUI( { title: 'Season' } );

				const seasonParams = {
					winter: 0,
					spring: 0,
					summer: 0,
					fall: 0,
				};

				gui.add(seasonParams, 'winter', 0, 1, 0.02)
					.name('Winter')
					.onChange(function () {
						// Remove existing snow particles if they exist
						const existingSnow = scene.getObjectByName('snowParticles');
						if (existingSnow) {
							scene.remove(existingSnow);
						}

						// Add new snow particles if the condition is met
						if (seasonParams.winter > 0.1) {
							snowFlake();
						}

						render();
					});
				
				
				gui.add(seasonParams, 'spring', 0, 1, 0.02)
					.name('Spring')
					.onChange(function () {
						// Adjust parameters for spring season
						material.color.setHex(seasonParams.spring > 0.5 ? 0x99ccff : 0xffffff); // change this to the function that makes spring
						render();
					});

				gui.add(seasonParams, 'summer', 0, 1, 0.02)
					.name('Summer')
					.onChange(function () {
						// Adjust parameters for summer season
						material.color.setHex(seasonParams.summer > 0.5 ? 0x99ccff : 0xffffff); // change this to the function that makes summer
						render();
					});
				
				gui.add(seasonParams, 'fall', 0, 1, 0.02)
					.name('Fall')
					.onChange(function () {
						// Adjust parameters for fall season
						material.color.setHex(seasonParams.fall > 0.5 ? 0x99ccff : 0xffffff); // change this to the function that makes fall
						render();
					});

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				const width = window.innerWidth;
				const height = window.innerHeight;

				camera.aspect = width / height;
				camera.updateProjectionMatrix();

				renderer.setSize( width, height );

				render();

			}

			function snowFlake() { //another snowflake attempt
				var i;

				// const maxXZ = 1000;
				// const minXZ = maxXZ/2; //place the snowflakes from -500 to 500 on x and z axes
				// const minY = 150; //place the snowflakes from 150 to 500 on the y axis

				// create the geometry of the snowflakes and add them to the scene
				for (i = 0; i < snowflakesNum; i++) {
					// Distribute snow particles randomly in the circle -- from previous function
						
					// Generate a random angle (in radians) for polar coordinates
					const theta = Math.random() * Math.PI * 2;

					// Generate a random radius within the desired circle
					const radius = Math.random() * 24;

					// Convert polar coordinates to Cartesian coordinates
					const x = radius * Math.cos(theta);
					const y = radius * Math.sin(theta);
					const z = (Math.random() - 0.5) * 36;

					positions.push(x, y, z);


					// Randomly generate different velocities for the individual snowflakes
					const xv = Math.floor(Math.random() * 6 - 3) * 0.1; 
					const yv = Math.floor(Math.random() * 5 + 0.12) * 0.18; 
					const zv = Math.floor(Math.random() * 6 - 3) * 0.1; 
					
					velocities.push(xv, yv, zv);
				}

				//set attributes for both positions and velocities of the snowflakes
				snowGeometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
				snowGeometry.setAttribute('velocity', new THREE.Float32BufferAttribute(velocities, 3));

				//create the snowflake texture/material
				const snowflakeTexture = new THREE.PointsMaterial({
					size: 3,
					map: loadInTexture.load("snowflake-transparent.png"),
					blending: THREE.AdditiveBlending, // basically makes the snowsflake brighter and whiter than normal blending
					depthTest: false,
					transparent: true,
					opacity: 0.6,
				});

				particles = new THREE.Points(snowGeometry, snowflakeTexture);
				scene.add(particles);

			}

			function animateSnow() {

					//change the z position by the z velocity -- in the array the z position is i + 2

				}
				

				// since the attribute is changed, need to send to the GPU again tp update the particles position
				positions.needsUpdate = true;
			}

			function generateTexture() {

				const canvas = document.createElement( 'canvas' );
				canvas.width = 2;
				canvas.height = 2;

				const context = canvas.getContext( '2d' );
				context.fillStyle = 'white';
				context.fillRect( 0, 1, 2, 1 );

				return canvas;

			}

			function render() {

				renderer.render( scene, camera );

			}
